<div class="border-bottom shadow-sm">
  <nav class="navbar navbar-light py-2">
    <div class="container justify-content-center justify-content-lg-between">
      <a class="navbar-brand" href="../index.html">
        <img src="../assets/images/logo/freshcart-logo.svg" alt="" class="d-inline-block align-text-top">
      </a>
      <span class="navbar-text">
        Already have an account? <a href="../pages/signin.html">Sign in</a>
      </span>
    </div>
  </nav>
</div>
<main>
  <!-- section -->
  <section class="my-lg-14 my-8">
    <div class="container">
      <!-- row -->
      <div class="row justify-content-center align-items-center">
        <div class="col-12 col-md-6 col-lg-4 order-lg-1 order-2">
          <!-- img -->
          <img src="../assets/images/svg-graphics/signin-g.svg" alt="" class="img-fluid">
        </div>
        <!-- col -->
        <div class="col-12 col-md-6 offset-lg-1 col-lg-4 order-lg-2 order-1">
          <div class="mb-lg-9 mb-5">
            <h1 class="mb-1 h2 fw-bold">Sign in to FreshCart</h1>
            <p>Welcome back to FreshCart! Enter your email to get started.</p>
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <app-form-errors [errorResponse]="errorResponse"></app-form-errors>
            <div class="row g-3">
              <!-- row -->

              <div class="col-12">
                <!-- input -->
                <input type="email" class="form-control" 
                id="inputEmail4" placeholder="Email" required=""
                formControlName="email">
              </div>
              <div class="col-12">
                <!-- input -->
                <div class="password-field position-relative">
                  <input type="password" id="fakePassword"
                  placeholder="Enter Password" class="form-control"
                  formControlName="password"
                  autocomplete="new-password"
                    required="">
                  <span><i id="passwordToggler" class="bi bi-eye-slash"></i></span>
                </div>

              </div>
              <div class="d-flex justify-content-between">
                <!-- form check -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <!-- label --> <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                  </label>
                </div>
             </div>
              <!-- btn -->
              <div class="col-12 d-grid"> 
                <button type="submit" class="btn btn-primary">Sign In</button>
              </div>
              <!-- link -->
              <div>Donâ€™t have an account? <a href="../pages/signup.html"> Sign Up</a></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

</main>
